<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Product+Sans'>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
  </head>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <body>
      
    <div id="name">
      <h1>Adesemi Chloe Elumaro</h1><br>
    </div>
    <div id = "resume-container">
        <a href="../Files/RESUME.pdf" target="_blank" class= "btn">RESUME</a>
    </div>
    
    <div id="content">
        
      <p>Click here to see some of my favorite quotes:</p>
      <button onclick="addRandomGreeting()">Click for quotes :)</button>
      <div id="greeting-container"></div>
      
      <form action="/data" method="POST">
      
      <p>Leave me a comment or let me know what you think of my portfolio!:</p>
      <textarea name="text-input">Name,comment</textarea>
      <br/><br/>
      <input type="submit" />
      </form>

      <p> Click to see previous comments!<p>
      <button onclick="getCommentUsingAsyncAwait()">Comments</button>
      <ul id="comment-container"></ul>

    </div>
    <div id="chart-container"></div>
    
  </body>
</html>
